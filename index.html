<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="icon"
      href="./Imagens/presente section.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./Imagens/presente section.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Olá amigos, esta aqui uma lista de coisas que poderá me presentear, se for de seu desejo, desde já, muito obrigado!"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Presentes</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <script defer src="./JS/index.js"></script>
    <script defer src="./JS/botoes-cabecalho.js"></script>
    <script defer src="./JS/botoes-index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="cabecalho">
      <a href="/index.html" class="botao-cabecalho"
        ><img src="./Imagens/house.svg" alt="home" class="imagem-cabecalho"
      /></a>
      <p id="cabecalho-texto">Lista de Presentes</p>
      <div class="botoes-cabecalho">
        <button class="botao-cabecalho">
          <img
            src="./Imagens/person.svg"
            alt="contato"
            class="imagem-cabecalho"
            id="botao-contato"
          />
        </button>
        <button class="botao-cabecalho">
          <img
            src="./Imagens/car-front.svg"
            alt="entrega"
            class="imagem-cabecalho"
            id="botao-entrega"
          />
        </button>
      </div>
    </header>
    <section class="principal">
      <img
        id="principal-imagem"
        class="principal-imagens"
        src="./Imagens/profile-pic (1).png"
        alt="foto de perfil"
      />
      <p id="principal-texto">
        Olá amigos, esta aqui uma lista de coisas que poderá me presentear, se
        for de seu desejo, desde já, muito obrigado!
      </p>
    </section>
    <p id="texto-solto">Como posso ajudar?</p>
    <section class="secundario">
      <div class="terciario">
        <img
          id="secundario-imagem-presente"
          class="secundario-imagens"
          src="./Imagens/presente section.png"
          alt="presente"
        />
        <a id="botao-presente" class="botoes" href="./HTML/lista.html"
          >LISTAS DE PRESENTES</a
        >
      </div>
      <div class="terciario">
        <img
          id="secundario-imagem-alfinete"
          class="secundario-imagens"
          src="./Imagens/alfinete section.webp"
          alt="alfinete"
        />
        <a id="botao-alfinete" class="botoes">
          INFORMAÇÕES DE ENDEREÇO E ENTREGA
        </a>
      </div>
      <div class="terciario">
        <img
          id="secundario-imagem-pix"
          class="secundario-imagens"
          src="./Imagens/pix section.png"
          alt="Pix"
        />
        <a id="botao-pix" class="botoes">PIX</a>
      </div>
    </section>
  </body>
</html>
